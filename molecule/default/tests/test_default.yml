---

package:
  prosody:
    installed: true

service:
  prosody:
    enabled: true
    running: true

command:
  prosodyctl check config | grep -v libevent:
    exit-status: 0
  prosodyctl check certs:
    exit-status: 0

  prosodyctl about:
    exit-status: 0
    stdout:
      - Prosody 0.12
      - Lua 5.2
