---

- name: update lua alternatives
  community.general.alternatives:
    name: lua-interpreter
    link: /usr/bin/lua
    path: "/usr/bin/lua{{ prosody_lua_version }}"

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: reload prosody config
  ansible.builtin.systemd:
    name: prosody
    state: reloaded

- name: restart prosody
  ansible.builtin.systemd:
    name: prosody
    state: restarted
    daemon_reload: yes

- name: stop prosody
  ansible.builtin.systemd:
    name: prosody
    state: stopped

- name: start prosody
  ansible.builtin.systemd:
    name: prosody
    state: started

- name: restart saslauthd
  ansible.builtin.systemd:
    name: saslauthd
    state: restarted
