---
galaxy_info:
  role_name: prosody
  author: systemli
  description: |
    Install and maintain Prosody from offical repo with Ansible.
    Tested with Molecule, Docker and Vagrant.
  company: systemli.org
  license: GPLv3
  min_ansible_version: 2.4
  github_branch: main
  galaxy_tags:
    - networking
    - xmpp
    - jabber
    - monitoring
  platforms:
    - name: Debian
      versions:
        - bullseye
        - buster
dependencies:
  - role: systemli.apt_repositories
    vars:
      apt_repositories:
        - preset: prosody
      apt_repositories_absent:
        - packages_prosody_im_debian.list
